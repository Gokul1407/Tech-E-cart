{% extends 'base.html' %}
{% load static %}

{% block title %}

{% endblock %}

{% block content %}






<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
    <img src="{% static 'images/banners/banner6.jpg' %}" class="img-fluid rounded" style="width:100%">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
    <a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
    <h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

    
<div class="row">
    {% for product in products %}
	<div class="col-md-4">
		<figure class="card card-product-grid">
			<div class="img-wrap"> 
				
				<img src="{{ MEDIA_URL }}{{ product.product_img.url}}">
				
			</div> <!-- img-wrap.// -->
			<figcaption class="info-wrap">
				<div class="fix-height">
					<a href="{% url 'product_details' product_slug=product.product_slug %}" class="title">{{ product.product_name }}</a>
					<div class="price-wrap mt-2">
						<span class="price">{{ product.product_price }} INR</span>
						<del class="price-old">{{ product.product_price|add:1700 }} INR</del>
					</div> <!-- price-wrap.// -->
				</div>
				
			</figcaption>
		</figure>
	</div> <!-- col.// -->
      {% endfor %}
</div>      
    
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

<!-- ========================= FOOTER END // ========================= -->


   
{% endblock %}
